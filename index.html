<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/diehyknwd/image/upload/v1734665441/favicon_1_zvl7ls.ico">
    <title>cb洧논.kiwi - Link Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-box {
            margin-bottom: 2rem;
            text-align: center;
        }

        .search-box input {
            width: 100%;
            max-width: 600px;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            outline: none;
        }

        .category {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .category h2 {
            color: #667eea;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 0.5rem;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .link-card {
            background: #f8f9fa;
            padding: 1.25rem;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 4px solid #667eea;
        }

        .link-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .link-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #667eea;
        }

        .link-description {
            font-size: 0.9rem;
            color: #666;
        }

        .link-url {
            font-size: 0.8rem;
            color: #999;
            margin-top: 0.5rem;
            word-break: break-all;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            color: white;
            opacity: 0.8;
        }

        .hidden {
            display: none;
        }
    </style>
    <meta property="og:title" content="cbx.kiwi">
<meta property="og:description" content="a second-level domain owned cb洧논.nz for cb洧논">
<meta property="og:image" content="https://res.cloudinary.com/diehyknwd/image/upload/v1734665913/image_2024-12-20_163832865_wb1hxd.png">
<meta property="og:url" content="cbx.kiwi">
<meta property="og:type" content="website">
</head>
<body>
    <div class="container">
        <header>
            <h1>cb洧논.kiwi</h1>
            <p class="subtitle">the domain's link directory</p>
        </header>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search links...">
        </div>

        <div id="categories">
            <!-- Categories will be loaded from links.json -->
        </div>

        <footer>
            <p>춸 2025 cb洧논.kiwi | Your Link Directory</p>
        </footer>
    </div>

    <script>
        // Load and render links from JSON
        async function loadLinks() {
            try {
                const response = await fetch('links.json');
                const data = await response.json();
                renderCategories(data.categories);
                initSearch();
            } catch (error) {
                console.error('Error loading links:', error);
                document.getElementById('categories').innerHTML = '<p style="color: white; text-align: center;">Error loading links. Please check links.json</p>';
            }
        }

        function renderCategories(categories) {
            const categoriesContainer = document.getElementById('categories');
            categoriesContainer.innerHTML = '';

            categories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';

                const categoryTitle = document.createElement('h2');
                categoryTitle.textContent = category.name;
                categoryDiv.appendChild(categoryTitle);

                const linksGrid = document.createElement('div');
                linksGrid.className = 'links-grid';

                category.links.forEach(link => {
                    const linkCard = document.createElement('a');
                    linkCard.href = link.url;
                    linkCard.className = 'link-card';
                    linkCard.target = '_blank';

                    linkCard.innerHTML = `
                        <div class="link-title">${link.title}</div>
                        <div class="link-description">${link.description}</div>
                        <div class="link-url">${link.displayUrl}</div>
                    `;

                    linksGrid.appendChild(linkCard);
                });

                categoryDiv.appendChild(linksGrid);
                categoriesContainer.appendChild(categoryDiv);
            });
        }

        function initSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const categories = document.querySelectorAll('.category');

                categories.forEach(category => {
                    const links = category.querySelectorAll('.link-card');
                    let hasVisibleLinks = false;

                    links.forEach(link => {
                        const title = link.querySelector('.link-title').textContent.toLowerCase();
                        const description = link.querySelector('.link-description').textContent.toLowerCase();
                        const url = link.querySelector('.link-url').textContent.toLowerCase();

                        if (title.includes(searchTerm) || description.includes(searchTerm) || url.includes(searchTerm)) {
                            link.classList.remove('hidden');
                            hasVisibleLinks = true;
                        } else {
                            link.classList.add('hidden');
                        }
                    });

                    // Hide category if no visible links
                    if (hasVisibleLinks) {
                        category.style.display = 'block';
                    } else {
                        category.style.display = 'none';
                    }
                });
            });
        }

        // Load links when page loads
        loadLinks();
    </script>
</body>
</html>
